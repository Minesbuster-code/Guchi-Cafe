<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Guchi Cafe!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e9e3;
            color: #5b4a42;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #d94545;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #5b4a42;
        }
        .menu-item {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #d94545;
            border-radius: 15px;
            width: 250px;
            transition: transform 0.3s;
        }
        .menu-item:hover {
            transform: scale(1.05);
            border-color: #5b4a42;
        }
        .menu-item img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid #d94545;
        }
        .menu-item p {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Guchi Cafe!</h1>
    <h2>Place Order here:</h2>

    <div class="menu-item">
        <img src="https://tse1.mm.bing.net/th?id=OIP.3l_poDs-ZSmraHwNPhkzrQHaFj&pid=Api&P=0&h=180" alt="Poha">
        <p>Poha</p>
    </div>

    <div class="menu-item">
        <img src="https://tse4.mm.bing.net/th?id=OIP.AD8RJwh6EbujKEVr9ROv8gHaFK&pid=Api&P=0&h=180" alt="Upma">
        <p>Upma</p>
    </div>

    <div class="menu-item">
        <img src="https://tse2.mm.bing.net/th?id=OIP.oj-8PHwNKjIk6WJnerlNlAHaE8&pid=Api&P=0&h=180" alt="Eggs for 50p">
        <p>Eggs for 50p</p>
    </div>
</body>
</html>
